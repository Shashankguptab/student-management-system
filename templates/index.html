<!doctype html>
<html>
  <head>
    <title>Student Management</title>
  </head>
  <body>
    <h1>Student List</h1>
    <a href="/add">Add Student</a>

    <table border="1">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
      </tr>

      {% for student in students %}
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.course }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
